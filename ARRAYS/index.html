<body>
    <main>
        <section>
            <p> 1- Crie uma aplicação web contendo um campo para entrada de texto (input text) e dois <br>
                botões (buttons), sendo um botão com a descrição "Adicionar" e outro com a descrição <br>
                "Ordenar", conforme imagem abaixo:</p>

                <div class="CaixaTexto">
                    <input id="input" type="text" type="submit" name="acao" value="Cadeira">

                    <button class="btnAdd" type="submit" value="Adicionar">Adcionar</button>
                    <button class="btnO" type="submit" name="acao" value="Ordenar">Ordenar</button>
                </div>
        </section>       
    </main>
